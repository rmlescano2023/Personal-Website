<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <section>
        <img src="./assets/thumbnail-1.webp" alt="youtube-image" class="youtube-image">
        <br>
        <input type="text" name="" placeholder="Search" class="search-bar">
        <br>
        <img src="./assets/grad-pic.jpg" alt="grad-pic" class="grad-pic-1">
        <br>
        <img src="./assets/grad-pic.jpg" alt="grad-pic" class="grad-pic-2">
        <br>
        <img src="./assets/grad-pic.jpg" alt="grad-pic" class="grad-pic-3">
    </section>
    <section>
        <input type="text" placeholder="Search" class="input-7-d">
    </section>
    <section>
        <input type="text" placeholder="Search google or type a URL" class="input-7-e">
    </section>
    <section>
        <p class="email-text">Email</p>
        <input type="text" class="linkedin-input">
        <p class="linkedin-description">By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="agree-button">Agree & Join</button>
    </section>
    <section>
        <img src="./assets/grad-pic.jpg" alt="twitter-pic" class="twitter-pic">
        <input type="text" placeholder="What's happening?" class="twitter-textbox">
        <button class="tweet-button">Tweet</button>
    </section>
</body>
</html>
